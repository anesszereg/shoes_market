<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container">
    <div class="left">
      <img src="./images/logo.svg" alt="Logo" class="logo" />
      <ul class="menu">
        <li>Collection</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="right">

        <img src="./images/icon-cart.svg" alt="Shopping Cart"  width="40px" height="40px" onclick="show()"  />
        <div class="number_of_orders">0</div> 
        <div class="cart_container" id="cart">
          <div class="header_cart">
            <p>Cart</p>
          </div>

          <div class="info">
           
          </div>
          <div class="checkout_container">

            <button class="checkout" onclick="deleteProducts()">Checkout</button>
          </div>
        </div>

      <img src="./images/image-avatar.png" alt="Avatar" />
    </div>
  </div>


  <div class="big_container">
    <div class="container_cards">
      <div class="big-img">
        <img src="./images/image-product-1.jpg" id="image" alt="" class="SelectedImage" onclick="openSlider()"/>
      </div>
      <div class="small-img">
        <img src="./images/image-product-1-thumbnail.jpg" alt="small image" onclick="displayImage('./images/image-product-1.jpg')" />
        <img src="./images/image-product-2-thumbnail.jpg" alt="small image" onclick="displayImage('./images/image-product-2.jpg')" />
        <img src="./images/image-product-3-thumbnail.jpg" alt="small image"onclick="displayImage('./images/image-product-3.jpg')"  />
        <img src="./images/image-product-4-thumbnail.jpg" alt="small image" onclick="displayImage('./images/image-product-4.jpg')" />
      </div>
    </div>
    <div class="container_infos">
      <h3>Sneaker Company</h3>
      <h1 id="titre_produit" >Tshirt</h1>
      <b>Product description goes here</b>
      <div class="prix">
        <div class="left1 prix-desktop">
          $<b id="price_product">250</b>
          <div class="promotion"><b>50%</b></div>
        </div>
        <div class="right2"><b>$500</b></div>
      </div>
      <div class="boxs">
        <div class="button1">
          <button id="plus-btn" onclick="increment()">+</button>
          <div class="number" id="quantity">0</div>
          <button id="minus-btn" onclick="decrement()">-</button>
        </div>
        <button class="btn1" id="add-to-cart-btn" onclick="addProduct()">
          <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
              fill="white" fill-rule="nonzero" />
          </svg>
          <h2 >add to cart</h2>
        </button>
      </div>
    </div>
  </div>



  <div class="slider">
    <div class="slider_container">

      <div class="slider_image">
        <img src="./images/icon-close.svg" class="close_icon" alt="" onclick="closeSlider()">
        <img src="./images/icon-previous.svg" class="arrow" alt="" style="margin-right: -20px;" onclick="nextImage()">
        <img src="./images/image-product-1.jpg" class="image_slide" />
        <img src="./images/icon-next.svg" class="arrow" alt="" style="margin-left: -20px;" onclick="previousImage()">
      </div>
      <div class="small-img">
        <img src="./images/image-product-1-thumbnail.jpg" alt="small image" onclick="selectedImage(0)" />
        <img src="./images/image-product-2-thumbnail.jpg" alt="small image" onclick="selectedImage(1)" />
        <img src="./images/image-product-3-thumbnail.jpg" alt="small image"onclick="selectedImage(2)"  />
        <img src="./images/image-product-4-thumbnail.jpg" alt="small image" onclick="selectedImage(3)" />
      </div>
    </div>
  </div>




  <script src="./index.js"></script>

</body>

</html>
